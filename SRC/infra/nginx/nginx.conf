worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # WebSocket upgrade mapping
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Simple request id (if client doesn't send one)
  map $http_x_request_id $req_id {
    default $http_x_request_id;
    ""      $request_id;
  }

  upstream backend_upstream {
    server backend:8000;
  }

  upstream notification_upstream {
    server notification:8000;
  }

  upstream frontend_upstream {
    server frontend:80;
  }

  server {
    listen 80;

    # Security headers (baseline)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------
    # API -> Backend (Monolith)
    # -------------------------
    location /api/ {
      proxy_http_version 1.1;

      # Preserve original host to satisfy Django ALLOWED_HOSTS
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;

      # Correlation / request id
      proxy_set_header X-Request-Id $req_id;

      # Websocket (safe even if not used)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_pass http://backend_upstream;
    }

    # -------------------------------------
    # Microservice Notification (via gateway)
    # -------------------------------------
    location /ms/notification/ {
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;

      proxy_set_header X-Request-Id $req_id;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_pass http://notification_upstream;
    }

    # -------------------------
    # Frontend (React)
    # -------------------------
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://frontend_upstream;
    }
  }
}
