version: "3.9"

services:
  postgres_core:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_CORE_DB}
      POSTGRES_USER: ${POSTGRES_CORE_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CORE_PASSWORD}
    volumes:
      - pg_core_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CORE_USER} -d ${POSTGRES_CORE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres_notification:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_NOTIFICATION_DB}
      POSTGRES_USER: ${POSTGRES_NOTIFICATION_USER}
      POSTGRES_PASSWORD: ${POSTGRES_NOTIFICATION_PASSWORD}
    volumes:
      - pg_notif_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_NOTIFICATION_USER} -d ${POSTGRES_NOTIFICATION_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 20

  backend:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      POSTGRES_DB: ${POSTGRES_CORE_DB}
      POSTGRES_USER: ${POSTGRES_CORE_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CORE_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_CORE_HOST}
      POSTGRES_PORT: ${POSTGRES_CORE_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      postgres_core:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always

  backend_worker:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    command: ["celery","-A","config","worker","-l","info"]
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      POSTGRES_DB: ${POSTGRES_CORE_DB}
      POSTGRES_USER: ${POSTGRES_CORE_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CORE_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_CORE_HOST}
      POSTGRES_PORT: ${POSTGRES_CORE_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      NOTIFICATION_CELERY_TASK: ${NOTIFICATION_CELERY_TASK}
    depends_on:
      - backend
      - rabbitmq
    restart: always

  backend_beat:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    command: ["celery","-A","config","beat","-l","info"]
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      POSTGRES_DB: ${POSTGRES_CORE_DB}
      POSTGRES_USER: ${POSTGRES_CORE_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CORE_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_CORE_HOST}
      POSTGRES_PORT: ${POSTGRES_CORE_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      NOTIFICATION_CELERY_TASK: ${NOTIFICATION_CELERY_TASK}
    depends_on:
      - backend
      - rabbitmq
    restart: always

  notification:
    build:
      context: ../..
      dockerfile: services/notification/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      POSTGRES_DB: ${POSTGRES_NOTIFICATION_DB}
      POSTGRES_USER: ${POSTGRES_NOTIFICATION_USER}
      POSTGRES_PASSWORD: ${POSTGRES_NOTIFICATION_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_NOTIFICATION_HOST}
      POSTGRES_PORT: ${POSTGRES_NOTIFICATION_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
    depends_on:
      postgres_notification:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always

  notification_worker:
    build:
      context: ../..
      dockerfile: services/notification/Dockerfile
    command: ["celery","-A","config","worker","-l","info"]
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      POSTGRES_DB: ${POSTGRES_NOTIFICATION_DB}
      POSTGRES_USER: ${POSTGRES_NOTIFICATION_USER}
      POSTGRES_PASSWORD: ${POSTGRES_NOTIFICATION_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_NOTIFICATION_HOST}
      POSTGRES_PORT: ${POSTGRES_NOTIFICATION_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
    depends_on:
      - notification
      - rabbitmq
    restart: always

  frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    restart: always

  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - notification
      - frontend

volumes:
  pg_core_data:
  pg_notif_data:
