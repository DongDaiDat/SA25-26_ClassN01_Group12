<div class="school-page">
  <div class="school-header">
    <h2>Structure / School</h2>
    <p class="school-sub">Danh sách trường (view-only)</p>
  </div>

  <div class="school-toolbar">
    <div class="school-search">
      <input id="school-search-input" type="text" placeholder="Tìm theo tên trường / đại học..." />
      <button id="school-search-clear" title="Xóa tìm kiếm">✕</button>
    </div>
  </div>

  <div class="school-table-wrap">
    <table class="school-table">
      <thead>
        <tr>
          <th>Tên trường</th>
          <th>University</th>
          <th style="width:130px">Is active</th>
        </tr>
      </thead>
      <tbody id="school-tbody"></tbody>
    </table>
    <div class="school-empty" id="school-empty" hidden>Không có dữ liệu phù hợp.</div>
  </div>

  <div class="school-pagination">
    <button id="school-prev" class="btn" disabled>Trước</button>
    <span id="school-page-info">0/0</span>
    <button id="school-next" class="btn" disabled>Tiếp</button>
  </div>

  <div id="school-backdrop" class="school-backdrop" hidden></div>
  <aside id="school-drawer" class="school-drawer" hidden>
    <div class="drawer-head">
      <h3 id="drawer-title">Chi tiết</h3>
      <button id="drawer-close" class="btn btn-ghost" title="Đóng">✕</button>
    </div>
    <div class="drawer-body" id="drawer-body"></div>
  </aside>
</div>
