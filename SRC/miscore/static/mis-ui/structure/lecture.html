<div class="lec-page">
  <div class="lec-header">
    <h2>Structure / Lecturer</h2>
    <p class="lec-sub">Danh sách giảng viên (view-only)</p>
  </div>

  <div class="lec-toolbar">
    <div class="lec-search">
      <input id="lec-q" type="text" placeholder="Tìm theo tên / khoa / trường…">
      <button id="lec-clear" title="Xoá tìm kiếm">×</button>
    </div>
  </div>

  <div class="lec-table-wrap">
    <table class="lec-table">
      <thead>
        <tr>
          <th class="sortable" data-key="name">NAME <span class="sort-ind"></span></th>
          <th class="sortable" data-key="faculty">FACULTY <span class="sort-ind"></span></th>
          <th class="sortable" data-key="school">SCHOOL <span class="sort-ind"></span></th>
          <th class="sortable" data-key="position">POSITION <span class="sort-ind"></span></th>
          <th class="sortable" data-key="is_active">IS ACTIVE <span class="sort-ind"></span></th>
        </tr>
      </thead>
      <tbody id="lec-tbody">
        <tr><td colspan="5" class="lec-empty">Đang tải…</td></tr>
      </tbody>
    </table>

    <div class="lec-pagination">
      <button id="lec-prev" class="btn" disabled>Trước</button>
      <span id="lec-pageinfo">1/1</span>
      <button id="lec-next" class="btn" disabled>Tiếp</button>
    </div>
  </div>
</div>

<!-- Modal chi tiết -->
<div id="lec-modal" class="lec-modal hidden" aria-hidden="true">
  <div class="lec-modal__backdrop" data-close="1"></div>
  <div class="lec-modal__panel" role="dialog" aria-modal="true" aria-labelledby="lec-md-name">
    <button class="lec-modal__close" title="Đóng" data-close="1">×</button>
    <div class="lec-md__head">
      <div id="lec-md-name" class="lec-md__name">—</div>
      <div class="lec-md__pos" id="lec-md-position">—</div>
    </div>
    <div class="lec-md__grid">
      <div><span class="lec-md__label">Faculty</span><div id="lec-md-faculty">—</div></div>
      <div><span class="lec-md__label">School</span><div id="lec-md-school">—</div></div>
      <div><span class="lec-md__label">Email</span><div id="lec-md-email">—</div></div>
      <div><span class="lec-md__label">Phone</span><div id="lec-md-phone">—</div></div>
      <div><span class="lec-md__label">Active</span><div id="lec-md-active">—</div></div>
    </div>
  </div>
</div>
