<div class="faculty-page">
  <div class="faculty-header">
    <h2>Structure / Faculty</h2>
    <p class="faculty-sub">Danh sách khoa (view-only)</p>
  </div>

  <div class="faculty-toolbar">
    <div class="faculty-search">
      <input id="faculty-search-input" type="text" placeholder="Tìm theo code / tên khoa / trường / đại học..." />
      <button id="faculty-search-clear" title="Xóa tìm kiếm">✕</button>
    </div>
  </div>

  <div class="faculty-table-wrap">
    <table class="faculty-table">
      <thead>
        <tr>
          <th style="width:90px" id="th-code"  class="sortable">CODE <span class="sort-ind" id="sort-code"></span></th>
          <th id="th-name" class="sortable">NAME <span class="sort-ind" id="sort-name"></span></th>
          <th id="th-school" class="sortable">SCHOOL <span class="sort-ind" id="sort-school"></span></th>
          <th style="width:130px">IS ACTIVE</th>
        </tr>
      </thead>
      <tbody id="faculty-tbody"></tbody>
    </table>
    <div class="faculty-empty" id="faculty-empty" hidden>Không có dữ liệu phù hợp.</div>
  </div>

  <div class="faculty-pagination">
    <button id="faculty-prev" class="btn" disabled>Trước</button>
    <span id="faculty-page-info">0/0</span>
    <button id="faculty-next" class="btn" disabled>Tiếp</button>
  </div>
</div>
