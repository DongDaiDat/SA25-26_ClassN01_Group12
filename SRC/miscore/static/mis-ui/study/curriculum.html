<!-- study/curriculum.html -->
<div id="cur-body" class="cur-wrap">
  <!-- LEFT: list curricula -->
  <section class="card cur-left">
    <h3 class="cur-title">Chọn chương trình đào tạo</h3>
    <div class="cur-search">
      <input id="cur-q" placeholder="Tìm ngành/khoa/năm..." />
      <button id="cur-clear" title="Xóa">✕</button>
    </div>

    <div class="cur-listbox">
      <ul id="cur-list" class="cur-list"></ul>
    </div>

    <div class="cur-pager">
      <button id="cur-prev" class="btn">Trước</button>
      <span id="cur-page">1/1</span>
      <button id="cur-next" class="btn">Tiếp</button>
    </div>
  </section>

  <!-- RIGHT: brief info -->
  <section class="card cur-info">
    <h3 class="cur-title">Thông tin CTĐT</h3>
    <dl class="cur-kv">
      <div><dt>Ngành:</dt>   <dd id="cur-major">—</dd></div>
      <div><dt>Khoa:</dt>    <dd id="cur-faculty">—</dd></div>
      <div><dt>Năm áp dụng:</dt> <dd id="cur-year">—</dd></div>
      <div><dt>Tín chỉ Active:</dt> <dd id="cur-credits">0.0</dd></div>
    </dl>
  </section>

  <!-- TOOLBAR + TABLE: items -->
  <section class="card cur-table">
    <div class="cur-toolbar">
      <input id="cur-fi" placeholder="Lọc theo mã/tên học phần…" />
      <select id="cur-sem" aria-label="Kỳ">
        <option value="all">Tất cả kỳ</option>
        <option value="1">Kỳ 1</option><option value="2">Kỳ 2</option>
        <option value="3">Kỳ 3</option><option value="4">Kỳ 4</option>
        <option value="5">Kỳ 5</option><option value="6">Kỳ 6</option>
        <option value="7">Kỳ 7</option><option value="8">Kỳ 8</option>
      </select>
      <select id="cur-type" aria-label="Loại học phần">
        <option value="all">Loại: Tất cả</option>
        <option value="COMPULSORY">Bắt buộc</option>
        <option value="ELECTIVE">Tự chọn</option>
      </select>
      <label class="cur-check"><input id="cur-active" type="checkbox" /> Chỉ hiện Active</label>

      <div class="cur-spacer"></div>
      <button id="cur-export" class="btn btn-export" disabled title="Xuất PDF danh sách học phần">⬇ Xuất PDF</button>
    </div>

    <div class="cur-table-scroll">
      <table>
        <thead>
          <tr>
            <th>MÃ HP</th>
            <th>TÊN HỌC PHẦN</th>
            <th>KHOA QUẢN LÝ</th>
            <th>TC</th><th>LT</th><th>TH</th>
            <th>KỲ</th><th>LOẠI</th><th>ACTIVE</th>
          </tr>
        </thead>
        <tbody id="cur-tbody">
          <tr><td colspan="9" class="cur-empty">Chưa chọn CTĐT.</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- RELATIONS -->
  <section class="card cur-rel">
    <h3 class="cur-subtitle">Quan hệ học phần</h3>
    <div class="cur-table-scroll">
      <table>
        <thead>
          <tr><th>MÔN</th><th>LOẠI QUAN HỆ</th><th>MÔN LIÊN QUAN</th></tr>
        </thead>
        <tbody id="cur-rel-body">
          <tr><td colspan="3" class="cur-empty">Chưa chọn CTĐT.</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
